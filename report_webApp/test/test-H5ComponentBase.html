<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>测试DEMO</title>
  <style>
  body{margin:0;padding:0;background-color:#333;font-size:12px;}
  .iphone{
    width:340px;
    height:540px;
    background-color:#fff;
    position:absolute;
    left:50%;top:50%;
    margin:-270px 0 0 -170px;
  }
  
  </style>
  <link rel="stylesheet" href="../css/H5ComponentBase.css" />
</head>
<body>
  <div class="iphone">
    
  </div>


  <script src="../js/vendor/jquery-1.9.1.min.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <script type="text/javascript">
  var config ={
    type: 'base',    
    text: '文本内容',   
    width: 100,
    height: 100,
  }

  var h5 = new H5ComponentBase('myName',config);
  $(".iphone").append(h5);

  var leave = true;
  $('body').click(function(){
    leave =! leave ;
    $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' );
  });

  </script>
</body>
</html>
