<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  html, * {margin:0; padding:0;}
  .content{width:100%;margin:0 auto;}
  .content img{display:block;max-width:100%;}
  </style>
</head>
<body>
  <div class="content">
    <picture>
      <source media="(max-width: 30em)"
              srcset="img/480.jpg 480w" />
      <source media="(min-width: 30.0625em)"
              srcset="img/800.jpg 800w" />
      <img class="image" src="img/480.jpg" />
    </picture>
  </div>
</body>
</html>
