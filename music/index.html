<!DOCTYPE html>
<html>
  <head>
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width-device-width,nitial-scale=1.0,user-scalable=no" />
    <meta  name="Keywords" content="音乐可视化,webAudio,passion,passionate,music,音乐,HTML5,canvas,CSS3,自适应,响应式" />
    <meta name="Description" content="利用HTML5 webAudio API 和canvasAPI以及CSS3制作成的自适应音乐可视化应用" />
    <meta name="Author" content="Fridolph" />
    <meta name="Robots" content="all">
    <title>HTML5音乐可视化</title>
    <link rel='stylesheet' href='public/stylesheets/index.css' />
  </head>
  <body>
    <header>
      <h1 class="h1-title">Passionate Music</h1>
      <ul class="type" id="type">
        <li data-type="dot">Dot</li>
        <li class="selected" data-type="column">Column</li>
      </ul>
      <p>
        Volume <input id="volume" type="range" min="0" max="100" value="60" />
      </p>
    </header>
    <div class="left">
      <ul id="list">
        <li>Dreamtale - The Dawn</li>              
        <li>小泽正澄 Attraction</li>              
        <li>未来への咆哮</li>              
        <li>魂响</li>              
      </ul>
    </div>
    <div class="right" id="box"></div>

    <script type="text/javascript" src="public/javascripts/MusicVisualizer.js"></script>
    <script type="text/javascript" src="public/javascripts/index.js"></script>
  </body>
</html>
