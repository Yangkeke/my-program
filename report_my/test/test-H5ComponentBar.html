<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>测试DEMO</title>
  <style>
  body{margin:0;padding:0;background-color:#333;font-size:12px;}
  .iphone{
    width:340px;
    height:540px;
    background-color:#fff;
    position:absolute;
    left:50%;top:50%;
    margin:-270px 0 0 -170px;
  }
  .h5_component_base{transition:all .7s;}

  </style>
  <link rel="stylesheet" href="../css/H5ComponentBase.css" />
  <link rel="stylesheet" href="../css/H5ComponentBar.css" />
</head>
<body>
  <div class="iphone">    
  </div>

  
  <!-- 用于开发测试 H5ComponentBar对象 -->
  <script src="../js/vendor/jquery-1.9.1.min.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <script src="../js/H5ComponentBar.js"></script> 
  <script type="text/javascript">
  var config ={
    type: 'bar',        
    width: 400,
    height: 600,
    data: [
      ['javascript', 0.5, '#ff7676'],
      ['HTML/CSS', 0.25],
      ['HTML5', 0.4,],
      ['CSS3', 0.6, ],
      ['jQuery', 0.5],
      ['Node.js', 0.3],
      ['React.js', 0.2]
    ],
    css: {
      top: 100,
      opacity: 0
    },    
    animateIn: {
      opacity: 1,
      top: 200
    },
    animateOut: {
      opacity: 0,
      top: 100
    },
    center: true
  }

  var h5 = new H5ComponentBar('myBarComponent',config);
  $(".iphone").append(h5);

  var leave = true;
  $('body').click(function(){
    leave =! leave ;
    $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' );
  });

  </script>
</body>
</html>
