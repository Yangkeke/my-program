<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>测试DEMO</title>
  <style>
  body{margin:0;padding:0;background-color:#333;font-size:12px;}
  .iphone{
    width:340px;
    height:540px;
    background-color:#fff;
    position:absolute;
    left:50%;top:50%;
    margin:-270px 0 0 -170px;
  }
  .h5_component_base{transition:all .7s;}

  </style>
  <link rel="stylesheet" href="../css/H5ComponentBase.css" />
  <link rel="stylesheet" href="../css/H5ComponentPoint.css" />
</head>
<body>
  <div class="iphone">    
  </div>

  <!-- 用于开发测试 H5ComponentPoint对象 -->
  <script src="../js/vendor/jquery-1.9.1.min.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <script src="../js/H5ComponentPoint.js"></script> 
  <script type="text/javascript">
  var config ={
    type: 'point',        
    width: 300,
    height: 300,
    data: [
      ['A项', 0.4, 'green'],
      ['B项', 0.2, 'orange', 0, '-60%'],
      ['C项', 0.1, 'pink', 0, '120%']
    ],
    css: {
      bottom: 0,
      opacity: 1
    },
    animateIn: {bottom: '40%', opacity: 1},
    animateOut: {bottom: 0, opacity: 1},
    center: true,
  }

  var h5 = new H5ComponentPoint('myName',config);
  $(".iphone").append(h5);

  var leave = true;
  $('body').click(function(){
    leave =! leave ;
    $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' );
  });

  </script>
</body>
</html>
