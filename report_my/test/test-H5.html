<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="../js/vendor/jquery.fullpage.min.css" /> -->
  <link rel="stylesheet" href="../css/H5.css" />
</head>
<body>
<!-- 测试内容组织功能，以及fullpage页面切换&组件切换 -->
  



<script src="../js/vendor/jquery-1.9.1.min.js"></script>
<script src="../js/vendor/jquery.fullpage.min.js"></script>

<!-- H5对象资源&管理内容： 页—组件 -->
<script src="../js/H5.js"></script>
<script src="../js/H5ComponentBase.js"></script>
<script>
$(function() {
  var h5 = new H5();

  // 内容组织管理，有可能会加载若干个资源
  h5.addPage('face')
      .addComponent('logo', {
        text: 'logo',
        width: 400,
        height: 100,
        css: {backgroundColor: 'pink', top: 200, position: 'absolute', opacity: 0},
        center: true,
        animateIn: {opacity: 1},
        animateOut: {opacity: 0}
      })
      .addComponent('slogan', {
        text: 'slogan',
        width: 400,
        height: 100,
        css: {backgroundColor: 'orange', top: 400, position: 'absolute'},
        center: true
      })

    .addPage('desc')
      .addComponent('caption', {
        text: '核心理念',
        width: 400,
        height: 100,
        css: {backgroundColor: 'pink', top: 200, position: 'absolute'},
        center: true
      })

    .addPage('page-3')
      .addComponent('caption', {
        text: '课程方向分布',
        width: 400,
        height: 100,
        css: {backgroundColor: 'orange', top: 400, position: 'absolute'},
        center: true
      })
    .loader();
});
</script>
</body>
</html>
